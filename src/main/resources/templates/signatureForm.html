<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>


	<div class="container main-content form">
		<div th:if="${error != null}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${error}"></span>
		</div>
		<div class="row">
			<form action="#" th:action="@{/signature/save}" th:object="${signature}"
				method="POST">

				<div class="form-group">
					<label>簽名人代號</label> <input type="text" class="form-control"
						th:field="*{epeoplename}" th:id="epeoplename" th:required="required" />
				</div>


				<div class="form-group">
					<label>簽名人</label> <input type="text" class="form-control"
						th:field="*{signature_name}" th:id="signature_name" th:required="required" />
				</div>
				
				<div class="form-group">
					<label>種類</label> <input type="text" class="form-control"
						th:field="*{signpattern}" th:id="signpattern" th:required="required" />
				</div>
				
				<div class="form-group">
					<label>排序編號</label> <input type="text" class="form-control"
						th:field="*{seq}" th:id="seq" th:required="required" />
				</div>
				<button type="submit" class="btn btn-primary">Save</button>

			</form>
		</div>
	</div>


	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
	<script>

	</script>
</body>
</html>
